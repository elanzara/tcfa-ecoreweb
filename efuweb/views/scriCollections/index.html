                            </div>
                        </div>
                        <div class="col-xs-12" style="margin-bottom: 10px">
                            <div> <strong>Hasta:</strong> </div>
                            <div class="input-group date" data-provide="datepicker" id="dateTo">

                            </div>
                        </div>

                            <div> <strong>TaxID:</strong> </div>
                            <!--<input type="text" class="form-control" ng-model="taxId">-->
                            <select class="form-control" ng-model="taxSelected" ng-options="tax.taxId for tax in taxs track by tax.id"> <!-- ng-options="tax.label for tax in taxs track by tax.id">-->
                                <option value="" selected="selected">---- Seleccione Opcion ----</option>
                            </select>

                        </div>

                            <div> <strong>CÃ³digo de productor:</strong> </div>

                                <option value="" selected="selected">---- Seleccione Opcion ----</option>
                            </select>
                        </div> -->

                        <div class="col-xs-12" style="margin-bottom: 10px">
                            <button type="submit" style="width: 100%;" ng-click="submit()">Procesar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
