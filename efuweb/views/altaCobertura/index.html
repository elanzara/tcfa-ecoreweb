<!-- begin #content -->
<div id="content" class="content" style="padding-top: 0px">

    <!-- begin submenu -->
    <div class="row" style="margin-bottom: 10px;">
        <div class="col text-right">
        </div>
    </div>
    <!-- ends submenu -->

    <h1 class="page-header">Alta Cobertura</h1>

    <!-- Upload file 2 -->
    <div class="row">
        <div class="col-xs-12" style="margin-bottom: 20px">
            <!--ng-repeat="card in cardCollection"-->
            <div class="card border-8" style="border-top: 4px solid red;">
                <div class="card-body col-xs-12">
                    <form name="form">
                        <div class="row">
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Compañía:</strong> </div>
                                <select class="form-control" ng-model="companiaSelected" ng-options="compania.nombre for compania in companiaList track by compania.id">
                                    <option value="" selected="selected">---- Seleccione Opcion ----</option>
                                </select>
                            </div>
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Codigo de cobertura:</strong> </div>
                                <input type="text" class="form-control" ng-model="CoberturaId">
                            </div>
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Familia:</strong> </div>
                                <!--<input type="text" class="form-control" ng-model="taxId">-->
                                <select class="form-control" ng-model="familiaSelected" ng-options="familia.descripcion for familia in familiaList track by familia.familiaid"> <!-- ng-options="tax.label for tax in taxs track by tax.id">-->
                                    <option value="" selected="selected">---- Seleccione Opcion ----</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Activo:</strong> </div>
                                <select class="form-control" ng-model="activoSelected">
                                    <option value="" selected="selected">---- Seleccione Opcion ----</option>
                                    <option value="1" >SI</option>
                                    <option value="0" >NO</option>
                                </select>
                            </div>
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Acepta Pago Efectivo:</strong> </div>
                                <select class="form-control" ng-model="aceptaSelected">
                                    <option value="" selected="selected">---- Seleccione Opcion ----</option>
                                    <option value="1" >SI</option>
                                    <option value="0" >NO</option>
                                </select>
                            </div>
                            <div class="col-xs-4" style="margin-bottom: 10px">
                                <div> <strong>Nombre Telesales:</strong> </div>
                                <input type="text" class="form-control" ng-model="telesales">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10" style="margin-bottom: 10px">
                                <div> <strong>Alcance de cobertura:</strong> </div>
                                <!-- <input type="text" class="form-control" ng-model="txtDetalle">-->
                                <textarea class="form-control" ng-Model="txtDetalle" cols="300" rows="5" maxlength="2000"></textarea>
                            </div>
                            <div class="col-xs-2" style="margin-bottom: 10px">
                                <button type="button" style="width: 100%;" ng-click="btnAgregar()">Agregar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row text-center" ng-show="!detalleCollection.length > 0">
                                        <span> No se ha encontrado registros</span>
                                    </div>

                                    <table class="table table-striped table-mvss" ng-show="detalleCollection.length > 0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>DETALLE</th>
                                                <th>EDITAR</th>
                                                <th>ELIMINAR</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="det in detalleCollection">
                                                <th scope="row">{{$index + 1}}</th>
                                                <td>{{det}}</td>
                                                <td class="text-center">
                                                    <a href="" title="Editar" style="color:#00bef1" ng-click="btnEditar($index)">
                                                        <!--<span class="fa fa-th-large"> </span>-->
                                                        <i class="far fa-edit" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a href="" title="Baja" style="color:#00bef1" ng-click="btnDelete($index)">
                                                        <!--<span class="fa fa-th-large"> </span>-->
                                                        <i class="fas fa-eraser" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        <div class="col-xs-12" style="margin-bottom: 10px">
                            <button type="submit" style="width: 100%;" ng-click="submit()" ng-disabled="procesar">Procesar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <img ng-if="loading" src="../assets/img/ajax-loader.gif" alt="">


</div>

<!-- Modal DELETE -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 0px;background-color: #00bef1;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-right: 10px;color: #fff;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="color:#fff;font-size:small;margin-left: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true" style="margin-right: 5px;"></span> ADVERTENCIA</h4>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <p>Ud. esta seguro que quiere eliminar el detalle?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="btnConfirmDelete()">Continuar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal EDIT -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 0px;background-color: #00bef1;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-right: 10px;color: #fff;"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="color:#fff;font-size:small;margin-left: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true" style="margin-right: 5px;"></span> EDICIóN</h4>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <textarea class="form-control" ng-Model="txtDetalleEdit" cols="300" rows="15" maxlength="2000"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="btnConfirmEdit()">Continuar</button>
            </div>
        </div>
    </div>
</div>
